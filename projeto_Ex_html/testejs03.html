<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teste javascrite2</title>
    <meta charset="UTF-8"/>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
            if(tipo == 1){
                arquivo = "projeto-glass-html5/_imagens/lampada-acesa.jpg";
            }
            if(tipo == 2){
                arquivo = "projeto-glass-html5/_imagens/lampada-apagada.jpg";
            }
            if(tipo == 3){
                arquivo = "projeto-glass-html5/_imagens/lampada-quebrada.jpg";
                quebrada = true;
            }
            if(!quebrada){
                document.getElementById("luz").src = arquivo;
            }
        }
    </script>
</head>
<body>
<h1>acenda a lampada</h1>
<img src="projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz"
     onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>
</body>
</html>
